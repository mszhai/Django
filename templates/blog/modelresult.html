{% extends 'blog/base1.html' %} 
{% load static %}
{% block main %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <center>患者康复预测分析报告</center>
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="col-lg-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            康复预测模型
                        </div>
                        <div class="panel-body">
                            <p>该患者出院ADL能力缺陷程度预期是
                                <font color="#FF8000">中度缺陷</font>
                            </p>
                            <p>该患者最有可能提高的康复目标包括：</p>
                            <div class="col-md-8 col-md-offset-1">
                                <p>&#8226
                                    <font color="green">转移（68%）</font>
                                </p>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <p>&#8226
                                    <font color="green">活动（58%）</font>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            相似患者分群
                        </div>
                        <div class="panel-body">
                            <p>根据该患者的入院特征，找到
                                <font color="red">156名</font>相似的卒中患者</p>
                            <p>这些患者的共性是：首次康复治疗，入院Barthel评分
                                <=70</p>
                            <div class="col-sm-12 col-xs-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div id="pic1" style="height:380px;width:100%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- echarts Js -->
<!--script src="{% static 'js/echarts-all-3.js' %}"></script-->
<script type="text/javascript">
    //var batthel_json = {{ batthel_json|safe }};
    //var batthel_json = {{ batthel_json|safe }};
    var data = {{ data|safe }};
    var dom = document.getElementById("pic1");

    var myChart = echarts.init(dom);
    var app = {}
    app.title = '基本信息';

    option = {
        title: {
            text: '基本信息',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['全人群', '相似人群']
        },
        toolbox: {
            show: true/*
            feature: {
                mark: { show: true },
                dataView: { show: true, readOnly: false },
                magicType: { show: true, type: ['line', 'bar'] },
                restore: { show: true },
                saveAsImage: { show: true }
            }*/
        },
        grid: {
            left: '15%',
            right: '4%',
            bottom: '10%',
            //containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['平均Barthel','糖尿病%','高血压%','首次康复%','脑梗死%', '男性%','平均年龄']
        },
        series: [
            {
                name: '全人群',
                type: 'bar',
                data: [70, 34, 78, 38, 65, 75, 61],
                itemStyle:{
                  normal:{color:'#66ccff'}
                }
            },
            {
                name: '相似人群',
                type: 'bar',
                data: [47, 40, 82, 98, 70, 79, 63],
                itemStyle:{
                  normal:{color:'#ccff66'}
                }
            }
        ]
    };
    myChart.setOption(option, true);
</script>
{% endblock %}
